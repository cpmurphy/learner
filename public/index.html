<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Tool</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Game Review Tool</h1>

    <div class="upload-section">
        <h2>Analyze a New Game</h2>
        <p class="upload-instructions">Paste PGN below and click the button to analyze it.</p>
        <textarea id="pgn-text-input" placeholder="Paste PGN here...

Example:
[Event &quot;Casual Game&quot;]
[Site &quot;?&quot;]
[Date &quot;2025.10.27&quot;]
[White &quot;Player1&quot;]
[Black &quot;Player2&quot;]
[Result &quot;*&quot;]

1.e4 e5 2.Nf3 Nc6 3.Bc4 Bc5 *"></textarea>
        <div class="upload-form">
            <button id="upload-annotate-button">Analyze Game</button>
        </div>
        <div id="upload-status" class="upload-status"></div>
        <div id="upload-progress" class="upload-progress" style="display: none;">
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <div id="progress-text" class="progress-text"></div>
        </div>
    </div>

    <div class="game-library">
        <h2>Previously Analyzed Games</h2>
        <div id="game-list-loading" class="info-message">Loading games...</div>
        <div id="game-list-error" class="error-message" style="display: none;"></div>
        <ul id="game-list" class="game-list"></ul>
    </div>

    <script type="module" src="scripts/library.js"></script>
</body>
</html>
