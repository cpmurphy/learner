<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Library</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Chess Game Library</h1>

    <div class="upload-section">
        <h2>Upload & Annotate PGN</h2>
        <div class="upload-form">
            <input type="file" id="pgn-file-input" accept=".pgn" style="display: none;">
            <button id="choose-file-button">Choose PGN File</button>
            <span id="selected-file-name"></span>
            <button id="upload-annotate-button" disabled>Upload & Annotate</button>
        </div>
        <div id="upload-status" class="upload-status"></div>
        <div id="upload-progress" class="upload-progress" style="display: none;">
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <div id="progress-text" class="progress-text"></div>
        </div>
    </div>

    <div class="game-library">
        <h2>Your Games</h2>
        <div id="game-list-loading" class="info-message">Loading games...</div>
        <div id="game-list-error" class="error-message" style="display: none;"></div>
        <ul id="game-list" class="game-list"></ul>
    </div>

    <script type="module" src="scripts/library.js"></script>
</body>
</html>
